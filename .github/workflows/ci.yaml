name: CI

on:
  push:
    branches:
      - main

jobs:
  ws_check:
    runs-on: [self-hosted, linux, x64]
    env:
      WSS_API_KEY: ${{ secrets.WSS_API_KEY }}
      WSS_CNI_DNS_TOKEN: ${{ secrets.WSS_CNI_DNS_TOKEN }}
      WSS_USER_KEY: ${{ secrets.WSS_USER_KEY }}
    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: ws_check
        run: |
          java -jar /usr/bin/wss-unified-agent.jar \
           -apiKey $WSS_API_KEY \
           -projectToken $WSS_CNI_DNS_TOKEN \
           -userKey $WSS_USER_KEY \
           -c ./ci/wss-dns-cni.conf -d ./ -scanComment $GITHUB_SHA
